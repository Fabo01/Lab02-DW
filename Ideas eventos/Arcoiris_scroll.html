<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll con Cambio Dinámico de Color</title>
    <style>
        body {
            height: 2000px; /* Para permitir hacer scroll en la página */
        }
        h1 {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 36px;
            transition: font-size 0.5s ease;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Desplaza hacia abajo para cambiar el color</h1>

    <script>
        // Evento que se dispara cuando el usuario hace scroll
        window.addEventListener('scroll', function() {
            const titulo = document.getElementById('titulo');
            
            // Obtenemos el valor del desplazamiento vertical
            let scrollPos = window.scrollY;
            
            // Calculamos el valor de hue (tono) basado en el scroll (máximo de 360)
            // Dividimos entre 5 para que el cambio de color sea más lento
            let hueValue = scrollPos / 5;
            
            // Aplicamos el color al título utilizando HSL
            titulo.style.color = `hsl(${hueValue}, 100%, 50%)`;
        });
    </script>o
</body>
</html>
